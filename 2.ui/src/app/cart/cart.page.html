<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-avatar slot="start">
      <ion-img src="../assets/icons/287185_HR_Chatbot_Logo_R_purple.png"></ion-img>
    </ion-avatar>
    <ion-title>
      Online Store
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Your Cart</h1>
  <p>
    <ion-text color="medium">Please validate your cart before checking out.</ion-text>
  </p>

  <ion-list>
    <ion-item *ngFor="let item of temporaryCart; let i=index">
      <ion-avatar slot="start">
        <ion-img [src]="item.imgUrl"></ion-img>
      </ion-avatar>
      <p>{{item.name}}</p>
      <ion-button size="large" slot="end" fill="clear" color="dark">{{item.price | currency:"USD":true:"1.2"}}
      </ion-button>
    </ion-item>

    <ion-item class="total">
      <h4>Order total</h4>
      <ion-button size="large" slot="end" fill="clear" color="dark">{{total | currency:"USD":true:"1.2"}}
      </ion-button>
    </ion-item>
  </ion-list>

  <div class="checkout">
    <ion-button size=" large" color="danger" (click)="checkout()" *ngIf="!orderConfirmation">
      Checkout
      <ion-icon name="bag-check-outline" slot="end"></ion-icon>
    </ion-button>
  </div>

  <ion-list *ngIf="orderConfirmation">
    <ion-item color="danger">
      <h1>Thank you!</h1>
    </ion-item>
    <ion-item color="danger">
      Your order confirmation # is <strong>{{orderConfirmation.order_id}}</strong>
    </ion-item>
    <ion-item></ion-item>
    <ion-item>
      <ion-button fill="clear" color="dark" [routerLink]="['/home']">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        Return Home
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button size="small" fill="clear" color="medium" slot="end" [routerLink]="['/my-orders']">My Orders</ion-button>
  </ion-toolbar>
</ion-footer>
