kind: Deployment
apiVersion: apps/v1
# ----------------------
metadata:
    name: product
spec:
    replicas: 1
    selector:
        matchLabels:
            app: product
    template:
        metadata:
            labels: 
                app: product
        spec:
            containers:
                - name: product
                  image: mppise/product:1.0.0
                  ports:
                    - containerPort: 8080

---
kind: Service
apiVersion: v1
# -------------------
metadata:
    name: product-svc
spec:
    selector:
        app: product
    ports:
        - protocol: TCP
          port: 8080
          targetPort: 8080
